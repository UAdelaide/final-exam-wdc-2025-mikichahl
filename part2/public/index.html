<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <h2 class="h5 mb-3">Login</h2>
    <!--login form email & password-->
    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input v-model="email" type="text" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
  <h2 class="mt-5">All Registered Dogs</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="dog in dogs" :key="dog.dog_name">
        <td><img :src="dog.image" /></td>
        <td>{{ dog.dog_name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_username }}</td>
      </tr>
    </tbody>
    </table>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          email: '',
          password: '',
          error: '',
          dogs: []
        };
      },
      mounted() {
        this.loadDogs();
      },
      methods: {
        async loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            const dogList = await res.json();

            const images = await Promise.all(
              dogList.map(() =>
              fetch('https://dog.ceo/api/breeds/image/random')
              .then(res => res.json())
              .then(data => data.message)
            )
          );

          this.dogs = dogList.map((dog, index) => ({
            ...dog,
            image: images[index]
          }));
        } catch (err) {
          console.error('Error fetching dogs/images', err);
        }
      },

        async login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: this.email,
                password: this.password
              })
            });
            const data = await res.json();

            if (!res.ok) {
              this.error = data.error || 'Login failed';
              return;
            }
            // redirect to either owner or walker dashboard
            if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.error = 'Unknown role';
            }
          } catch (err) {
            this.error = 'Could not contact server';
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
